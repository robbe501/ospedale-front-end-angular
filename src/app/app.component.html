<div class="z-50 relative">
  <mat-toolbar class="shadow-lg h-[60px] bg-[#3695eb] ">
    <span class="text-white"><i class="fa-solid fa-house-medical mr-2"></i>Ospedale</span>
    <div class="flex justify-end w-full">
      <button *ngIf="!isLoggedIn()" routerLink="/login" mat-button  class="bg-white">Login</button>
      <button *ngIf="isLoggedIn()" mat-button (click)="logout()" class="bg-white">Logout</button>
    </div>

  </mat-toolbar>
</div>
<mat-drawer-container class="example-container h-full">
  <mat-drawer mode="side" opened class="bg-[#d7e5f5] w-2/12 min-w-[200px]">
   <app-sidebar></app-sidebar>
  </mat-drawer>
  <mat-drawer-content class="p-2">
    <router-outlet></router-outlet>
  </mat-drawer-content>
</mat-drawer-container>
