


<table mat-table [dataSource]="dataSource" class="mat-elevation-z8 mx-auto mt-8 w-8/12 min-w-0">
  <ng-container matColumnDef="nome">
    <th mat-header-cell *matHeaderCellDef> Nome </th>
    <td mat-cell *matCellDef="let element"> {{element.nome}} </td>
  </ng-container>
  <ng-container matColumnDef="cognome">
    <th mat-header-cell *matHeaderCellDef> Cognome </th>
    <td mat-cell *matCellDef="let element"> {{element.cognome}} </td>
  </ng-container>
  <ng-container matColumnDef="email">
    <th mat-header-cell *matHeaderCellDef> Email </th>
    <td mat-cell *matCellDef="let element"> {{element.email}}</td>
  </ng-container>
  <ng-container matColumnDef="abilitato">
    <th mat-header-cell *matHeaderCellDef> Abilitato </th>
    <td mat-cell *matCellDef="let element">
      <input #abilitato type="checkbox" [checked]="element.abilitato" (change)="cambiaAbilitato(element.medicoId, $event.target!)">
    </td>
  </ng-container>

  <ng-container matColumnDef="licenzia">
    <th mat-header-cell *matHeaderCellDef> Licenzia </th>
    <td mat-cell *matCellDef="let element"> <button mat-raised-button class="bg-[#3695eb] text-white" (click)="licenzia(element.medicoId)">Licenzia</button>
  </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row [ngClass]="{'bg-gray-100': isEven}" *matRowDef="let row; even as isEven; columns: displayedColumns; "></tr>
</table>
